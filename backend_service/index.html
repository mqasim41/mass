<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Stream</title>
</head>
<body>
  <img id="imagePlaceholder" src="" alt="Image Placeholder">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  <script>
    const socket = io();

    // Listen for image updates
    socket.on('image', (imageBase64) => {
      // Update the image placeholder
      document.getElementById('imagePlaceholder').src = `data:image/jpeg;base64, ${imageBase64}`;
    });
  </script>
</body>
</html>
